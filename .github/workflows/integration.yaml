name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: tests
        run: |
          echo "Trying to stop mono"
          sudo systemctl stop mono-xsp4.service || true
          echo "Trying to disable mono"
          sudo systemctl disable mono-xsp4.service || true
          echo "Sleep 10"
          sleep 10
          echo "change to weather example directory"
          cd example/weather
          ./scripts/setup
          ./scripts/server &
          echo "-----NETSTAT-----"
          sudo netstat -lpn |grep :8086
          echo "----------"
          results=$(curl -X POST http://localhost:8086/tester/smoke)
          echo "-----RESULTS-----"
          echo $results
          echo "----------"
          if [ $(echo $results | jq '.fail_count') -gt 0 ];
          then
            echo "Test errors found."
            exit 1
          else
            echo "Tests passed."
            exit 0
          fi
